apiVersion: djkormo.github/v1alpha2
kind: Project
metadata:
  name: my-namespace
  namespace: project-operator
  # sample labels
  labels:
    owner: "djkormo"
    type: "operator"
    env: "kubernetes"
    name: "project"
  # sample annotations 
  annotations:
    project-operator/multiline.pattern: "test-paterrn"
    project-operator/multiline.name: "test-name"
spec:
  # resourcequota
  resourcequota:
    resourcequotarequestscpu: "4"
    resourcequotarequestsmemory: 5Gi
    resourcequotalimitscpu: "3"
    resourcequotalimitsmemory: 4Gi
    resourcequotacountjobsbatch: 4k
    resourcequotacountingresses: 2k
    resourcequotapods: "109"
    resourcequotaservices: "109"
    resourcequotaconfigmaps: "100"
    resourcequotapersistentvolumeclaims: "98"
    resourcequotareplicationcontrollers: "97"
    resourcequotasecrets: "96"
    resourcequotaservicesloadbalancers: "102"
  # limit range  
  limitRange:
    maxcpu: 20000m
    maxmem: "20Gi"
    mincpu: "50m"
    minmem: "50Mi"
    defaultcpu: "1000m"
    defaultmem : "1000Mi"
    defaultrequestcpu: "100m"
    defaultrequestmem: "100Mi"
  # networkPolicy
  networkPolicy:
    - allow-all-in-namespace
    - allow-dns-access
    - default-deny-egress
    - default-deny-ingress
  # rbac, role, rolebinding
  rbacBindings:
  - name: cluster-admins
    subjects:
      - kind: User
        name: sue@example.com
      - kind: Group
        name: group.com
      - kind: ServiceAccount
        name: project-admin
    clusterRoleBindings:
      - clusterRole: view
    roleBindings: 
      - role: project-admin
  # source namespace for networkpolicies, roles 
  sourceNamespace: 
    name: default
    firstChosen: "true"   
    
