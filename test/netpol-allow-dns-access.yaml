apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: non-existing
  namespace: default
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53