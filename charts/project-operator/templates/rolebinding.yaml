apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: {{ .Release.Namespace | default "default" }}
  name: {{ include "project-operator.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "project-operator.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "project-operator.serviceAccountName" . }}